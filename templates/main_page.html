<!DOCTYPE html>
<html>

  <head>
    <link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/js/home.js?ver=0.392"></script>
    <link rel="stylesheet" type="text/css" href="static/css/main_page.css?ver=0.38" />
    <title>NY Stock Monitor</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?id=1l_PMNmhbZBwsTkYvXMCZv4Azzu6csC5x" />
  </head>

  <body>
    <div id="loading">
      <img src="https://drive.google.com/uc?id=1GePgNLtCZuZqk-gGvqyIU01SeA0H84nH"><br>
      <a id="underLogo">NY Stock Monitor</a>
    </div>
    <div id="main">
      <div class="topStyle">
        <img class="topStyle" id="topLogo" src="https://drive.google.com/uc?id=1X9xScWTkjACCSzFOmtWabd1sPKPK-O5w">
        <ul class="topMenu">
          <li><a href="/">Home Page</a></li>
          <li><a href="menu2">Buys</a></li>
          <li><a href="menu3">Sells</a></li>
        </ul>
        <input id="searchBar" placeholder="Search Bar">

      </div>
      <br>
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="popup-close">&times;</span>
          Content will go here
          <div id="popup-info">
          </div>
        </div>
      </div>
      <br>
      <hr>
      <div id="dataDisplay">
        <ul class="sideMarket">
          <li id="sideMarket1"><a id="MN1"></a></li>
          <li id="sideMarket2"><a id="MN2"></a></li>
          <li id="sideMarket3"><a id="MN3"></a></li>
          <li id="sideMarket4"><a id="MN4"></a></li>
          <li id="sideMarket5"><a id="MN5"></a></li>
          <li id="sideMarket6"><a id="MN6"></a></li>
          <li id="sideMarket7"><a id="MN7"></a></li>
          <li id="sideMarket8"><a id="MN8"></a></li>
          <li id="sideMarket9"><a id="MN9"></a></li>
          <li id="sideMarket10"><a id="MN10"></a></li>
        </ul>
        <hr style="height:5px; visibility:hidden;" />


        <div id="recomBuy">
          <caption><u>Recommended to Buy</u></caption>
          <table id="t01" style="width:100%">
            <tr>
              <td><u>Name</u></td>
              <td><u>Current Price</u></td>
              <td><u>Change</u></td>
              <td><u>% Change</u></td>
            </tr>
          </table>
        </div>
        <br>
        <div id="recomSell">
          <caption><u>Recommended to Sell</u></caption>
          <table id="t02" style="width:100%">
            <tr>
              <td><u>Name</u></td>
              <td><u>Current Price</u></td>
              <td><u>Change</u></td>
              <td><u>% Change</u></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="navbar">
        <span><a href="#home">Home</a></span>
        <span><a href="#news">News</a></span>
        <span><a href="#contact">Contact</a></span>
        <span>Logo Creation Thanks to: <a href="http://logomakr.com" title="Logo Makr">LogoMakr.com</a></span>

        <!--Edit logo @logomakr.com/19oWaS-->
      </div>
    </div>
    <div id="filler"></div>
  </body>

</html>
